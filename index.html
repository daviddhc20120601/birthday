<!DOCTYPE html>
<html>
<head>
<title>emmaBday</title>
</head>
<body>

<h1><b>Emma happy birthday<b></h1>
<div>
<img src="./birthdayIMG.jpg" alt="birthday" width="600" height="900">
</div>

<script type="text/javascript">
var count = 6;
var redirect = "show.html";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "This page will redirect in "+count+" seconds.";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>
 
wait 6 seconds
<br>
 
<span id="timer">
<script type="text/javascript">countDown();</script>
</span>

</body>
</html>
